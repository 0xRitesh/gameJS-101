<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            canvas{
                border:5px solid purple;
            }
        </style>
    </head>
    <body>
        <canvas id="mycanvas" width="500px" height="400px"></canvas>

        
        <script>
            let canvas = document.getElementById('mycanvas');
            //console.log(canvas);
            let pen = canvas.getContext('2d');
            pen.fillRect(10,10,20,20);

            let player ={
                x: 150,
                y: 150,
                w: 60,
                h: 60,
                speed: 5,
            }
            let enemy ={
                x: 150,
                y: 150,
                w: 60,
                h: 60,
                speed: 5,
            }

            let gameH = canvas.height;
            let gameW = canvas.width;

            function draw(){
                pen.clearRect(0,0,gameW,gameH);
                //console.log("draw");
                pen.fillStyle = "green";
                pen.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
            }

            function update(){
                //console.log("update");
                enemy.y += enemy.speed;
                if(enemy.y == gameH - enemy.h  || enemy.y <= 0 ){
                    enemy.speed *= -1;
                }
            }

            function render(){
                draw();
                update();
                //60fps
                window.requestAnimationFrame(render);
            } 
            
            render();

        </script>
    </body>
</html>
